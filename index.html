<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyakorló feladat a 11. 09. számonkérésre</title>
    <script src="/src/Main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="osszesito">
        <span class="osszSpan">A Könyvek darabszáma: <span id="KonyvekDB">0</span></span>
        <span class="osszSpan">Az ingyenes könyvek darabszáma: <span id="IngyenesKonyvekDB">0</span></span>
        <span class="osszSpan">A Könyvek összesített ára: <span id="KonyvekOsszAr">0</span> $</span>
    </div>
    <div id="form">
        <div id="radios">
            <label>Ebook könyv</label>
            <input type="radio" name="konyvtipus" id="ebook_Tipus">
            <label>Papír könyv</label>
            <input type="radio" name="konyvtipus" id="papir_Tipus" checked="true">
        </div>

        <input type="text" placeholder="ide írd a könyv nevét" class="baseinput" id="name">
        <input type="number" placeholder="ide írd a könyv árát" class="baseinput" id="price">
        <input type="text" placeholder="ide írd az isbn azonosítót" class="baseinput" id="isbn">
        <input type="number" placeholder="ide írd a könyv súlyát (grammban)" class="baseinput" id="weight">
        <input type="number" placeholder="ide írd a könyv méretét (kilobyte-ban)" class="baseinput" id="size"
            disabled="true">
    </div>

    <button id="submit">Könyv felvétele</button>
    <br>
    <div id="errors">
        <label id="error_name" class="error"></label>
        <label id="error_price" class="error"></label>
        <label id="error_isbn" class="error"></label>
        <label id="error_weightANDsize" class="error"></label>
    </div>
</body>

</html>
